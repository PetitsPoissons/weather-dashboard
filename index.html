<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero row justify-content-center">
        <h1 class="app-title">Weather Dashboard</h1>
    </header> 
    <main class="container">
        <div class="row justify-space-between">
        <!-- Search column -->
        <div class="col-12 col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Search for a City:</h5>
                    <form id="user-form">
                        <div class="input-group mb-3">
                            <input type="text" name="city-name" id="city-name" class="form-control" aria-describedby="button-addon2"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="cities-container">
                <ul class="list-group"></ul>
            </div>
        </div>
        <!-- Results column -->
        <div class="col-12 col-md-9">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" id="city-searched"></h3>
                    <div id="current-weather-container"></div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script> 
</body>
</html>
